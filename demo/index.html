<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React Inline Transition Group</title>

  <script>
    (function (){
      var savedSessionStorage = windows.sessionStorage || {};
      var redirect = savedSessionStorage.redirect;
      delete savedSessionStorage.redirect;
      if (redirect && redirect != location.href && history) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>

  <link rel="stylesheet" type="text/css" href="styles/base.css">
  <link rel="stylesheet" type="text/css" href="styles/demo1.css">
  <link rel="stylesheet" type="text/css" href="styles/demo2.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
</head>
<body>

  <div id="demo" class="component-container"></div>

  <script src="build/scripts/vendors.js"></script>
  <script src="build/scripts/bundle.js"></script>
</body>
</html>
